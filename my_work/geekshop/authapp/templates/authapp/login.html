{% extends 'authapp/base.html' %}
{% load static %}


{% block container %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <ul class="login-form">
            {{ form.as_ul }}
        </ul>
        <br>
        <input class="form-control val" type="submit" value="войти">
    </form>
    <a href="{#% url 'auth:user_register' %#}"
       class="btn-auth">
        зарегистрироваться
    </a>

{% endblock %}
